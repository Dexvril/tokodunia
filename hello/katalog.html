{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Katalog Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">

    <h1 class="text-2xl font-bold mb-4">Katalog Barang</h1>

    <a href="{% url 'tambah_barang' %}" class="bg-green-500 text-white px-4 py-2 rounded">
        + Tambah Barang
    </a>

    <table class="w-full mt-4 bg-white shadow-md rounded">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2">Nama</th>
                <th class="p-2">Harga</th>
                <th class="p-2">Stok</th>
                <th class="p-2">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr class="border-t">
                <td class="p-2">{{ product.name }}</td>
                <td class="p-2">Rp {{ product.price }}</td>
                <td class="p-2">{{ product.stock }}</td>
                <td class="p-2">
                    <a href="{% url 'edit_barang' product.id %}" class="text-blue-500">Edit</a> |
                    <a href="{% url 'hapus_barang' product.id %}" class="text-red-500">Hapus</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center p-4">Tidak ada barang</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
