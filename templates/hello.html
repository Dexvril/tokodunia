<!DOCTYPE html>
<html>
<head>
    <title>Hello Selamat datang di Dunia</title>
</head>
<body>
    <h1>Hello, Selamat datang di Dunia</h1>

    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
    <a href="{% url 'katalog' %}" class="btn btn-active btn-katalog">katalog </button>
    </a>
</body>
</html>
