{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">katalog Produk</h1>
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-center">Katalog Produk</h1>
            <a href="{% url 'tambah_barang' %}" class="btn btn-success">
                + Tambah Barang
            </a>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %}
    <div class="card bg-white shadow-lg p-4">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full">
        {% endif %}
        <h2 class="text-xl font-bold mt-2">{{ product.name }}</h2>
        <p class="text-gray-600">{{ product.description }}</p>
        <p class="text-lg font-semibold mt-2">Rp {{ product.price }}</p>

        <!-- Tombol Hapus -->
        <a href="{% url 'hapus_barang' product.id %}" 
           class="btn btn-error mt-2" 
           onclick="return confirm('Yakin ingin menghapus {{ product.name }}?');">
           Hapus
        </a>
    </div>
{% endfor %}

        </div>

        <div class="mt-6">
            <a href="/" class="btn btn-primary">Main Page</a>
        </div>
    </div>

</body>
